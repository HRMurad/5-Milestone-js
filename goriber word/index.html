<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pic/practice.ico" type="image/x-icon">
    <!-- ------------ -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Goriber Text Editor</title>
</head>
<body>
    <main>
        <header class="text-center text-3xl text-green-600 p-2">This is goriber text editor</header>
        <section class="container mx-auto bg-gray-400 text-black pb-6">
            <h1 class="text-center">My text editor</h1>
            <!-- text aria body -->
            <div class="w-[80%] mx-auto border-2 border-black p-4 bg-orange-200 rounded-lg">
                <div class="flex justify-between mt-4 border-b-2 border-black w-full">
                <!-- font style -->
                <div class="flex gap-3">
                    <button id="bold"><i class="fa-solid fa-bold p-2"></i></button>
                    <button id="italic"><i class="fa-solid fa-italic p-2"></i></button>
                    <button id="underline"><i class="fa-solid fa-underline p-2"></i></button>
                </div>
                <!-- text align -->
                <div class="flex gap-3">
                    <button id="alignLeft"><i class="fa-solid fa-align-left p-2"></i></button>
                    <button id="alignCenter"><i class="fa-solid fa-align-center p-2"></i></button>
                    <button id="alignRight"><i class="fa-solid fa-align-right p-2"></i></button>
                    <button id="alignJustify"><i class="fa-solid fa-align-justify p-2"></i></button>
                </div>
                <!-- colors -->
                <div class="flex gap-3">
                    <input id="fontSize" class="text-black bg-orange-100" type="number" min="1" max="100" value="16">

                    <button class="p-2" id="textTransform">aA</button>

                    <input type="color" id="colorPicker" list="colorPicker">
                    
                </div>
        
            </div>
            <!-- text aria -->
            <div class="w-full text-white">
                <textarea class="mt-2 rounded-lg w-full h-[400px] p-4" name="" id="textarea" cols="117" rows="10"></textarea>
            </div>
            </div>
        </section>
    </main>
    <!-- js linked up -->
    <script src="./domUtility.js"></script>
    <script src="./domApply.js"></script>
</body>
</html>
