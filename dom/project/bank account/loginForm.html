<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <link rel="shortcut icon" href="pic/practice.ico" type="image/x-icon">
    <!-- ------------ -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- -------------- -->
    <title>Back account</title>
</head>
<body>
    <header>
        <h1 class="text-center font-semibold text-orange-700 text-3xl bg-white w-96 mx-auto mt-6 rounded-lg p-2">This is login form</h1>
    </header>
    <main>
        <section class="bg-green-300 w-9/12 mx-auto mt-12">
            <div class="p-6">
                <h1 class="text-black font-bold text-3xl p-4 text-center">Please Login First</h1>
                <input class="w-9/12 block p-2 mb-2" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="w-9/12 block p-2 mb-6" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <button id="btn-submit" class="bg-yellow-700 py-2 px-6 text-2xl rounded-lg text-black font-semibold hover:text-yellow-900 hover:bg-white">Submit</button>
            </div>
        </section>
    </main>
    
    <!--  -->
    <script src="loginForm.js"></script>
</body>
</html>
